<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SignIn Page</title>
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <div id="sign-in">
        <div class="logo">
          <img src="images/logo.png" alt="Sluralpright">
        </div>
        <form>
          <div>
            <label>Email / Username</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign In with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create Account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2018, Sluralpright All Rights Reserved.</p>
        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Lets create the future <strong>together</strong></h1>
          <a href="#" class="secondary-btn">Start a FREE 10 Day Trial</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
